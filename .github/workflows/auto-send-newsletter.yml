name: Auto Send Newsletter

on:
  workflow_run:
    workflows: ["Auto Newsletter"]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Send newsletter
        env:
          NEXT_PUBLIC_SITE_URL: https://aisignals.dev
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          NEWSLETTER_FROM: ${{ secrets.NEWSLETTER_FROM }}
          NEWSLETTER_REPLY_TO: ${{ secrets.NEWSLETTER_REPLY_TO }}
          NEWSLETTER_ADDRESS: ${{ secrets.NEWSLETTER_ADDRESS }}
          NEWSLETTER_UNSUBSCRIBE_SECRET: ${{ secrets.NEWSLETTER_UNSUBSCRIBE_SECRET }}
          BEEHIIV_API_KEY: ${{ secrets.BEEHIIV_API_KEY }}
          BEEHIIV_PUBLICATION_ID: ${{ secrets.BEEHIIV_PUBLICATION_ID }}
          NEWSLETTER_MAX_SEND: "500"
        run: npm run send-newsletter

      - name: Commit send log
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/newsletter-sent.json
          git commit -m "chore: log newsletter send"
          git push

