name: Auto Post X (Content)

on:
  workflow_run:
    workflows: ["Auto Publish AI Blog", "Auto Publish AI Tutorial"]
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: auto-post-x-content-main
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  post:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Sync latest main
        run: |
          git fetch origin main
          git checkout main
          git pull --ff-only origin main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Post new content on X
        env:
          NEXT_PUBLIC_SITE_URL: https://aisignals.dev
          X_MODE: new-posts
          X_HANDLE: "@aisignals_dev"
          X_TIMEZONE: Europe/Paris
          X_NEW_POST_LIMIT: "2"
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
        run: npm run send-x

      - name: Commit X state
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/x-posted.json
          git commit -m "chore: log x posts"
          git pull --rebase origin main
          git push origin HEAD:main
