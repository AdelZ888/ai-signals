name: Auto Newsletter

on:
  schedule:
    # Mondays 13:00 UTC (08:00 ET, 13:00 UK, 14:00 FR)
    - cron: "0 13 * * 1"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  newsletter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate newsletter issue
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5-mini
          NEXT_PUBLIC_SITE_URL: https://aisignals.dev
        run: npm run generate-newsletter

      - name: Commit and push
        run: |
          if git diff --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content/newsletters
          git commit -m "chore: auto-generate newsletter"
          git push
